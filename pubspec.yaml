  path_provider: ^2.1.1    # To find correct local paths
  permission_handler: ^12.0.0+1 # For requesting permissions (storage/internet)
  shared_preferences: ^2.2.2 # To store download status persistently
  flutter_svg: ^2.0.7      # If you want to use SVG for icons (optional)
  equatable: ^2.0.5        # For model value comparison    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
