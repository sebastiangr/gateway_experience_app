name: gateway_experience_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2 # Keep or remove if not using
  provider: ^6.0.5         # For state management
  just_audio: ^0.10.3      # For FLAC playback
  #just_audio_background: ^0.0.1-beta.9 # For background audio & notifications
